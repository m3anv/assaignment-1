<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Great Auto Parts - Order Form</title>
<style>
  :root{
    --bg:#f7f7f8;
    --card:#ffffff;
    --ink:#0f0f0f;
    --muted:#6b7280;
    --line:#dcdde1;
    --accent:#111;
    --radius:6px;
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    font-family: "Georgia", Times, serif;
    color:var(--ink);
    background:var(--bg);
    -webkit-font-smoothing:antialiased;
    line-height:1.5;
  }

  .wrap{
    max-width:720px;
    padding:28px 18px 48px;
    margin-inline:auto;
  }

  .lead{
    font-size:.9rem;
    color:#3b82f6;
    text-decoration:underline;
    margin:0 0 10px;
  }

  h1{
    text-align:center;
    margin:6px 0 22px;
    font-size:1.5rem;
  }

  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:12px;
    padding:18px 16px 20px;
    box-shadow:0 1px 0 rgba(0,0,0,.02);
  }

  form{
    max-width:560px;
    margin-inline:auto;
  }

  .row{
    margin-bottom:12px;
  }

  label{
    display:block;
    font-size:.82rem;
    color:#374151;
    margin-bottom:6px;
  }

  input, textarea{
    width:100%;
    border:1px solid var(--line);
    border-radius:var(--radius);
    background:#fff;
    padding:10px 12px;
    font:inherit;
    outline:none;
    transition:border-color .15s, box-shadow .15s;
  }

  input::placeholder,
  textarea::placeholder{ color:#9aa1ab; }

  input:focus, textarea:focus{
    border-color:#9ca3af;
    box-shadow:0 0 0 3px rgba(0,0,0,.06);
  }

  input[type="date"]{ padding:8px 10px; }

  textarea{
    min-height:130px;
    resize:vertical;
  }

  .btn{
    display:block;
    width:100%;
    border:0;
    background:var(--accent);
    color:#fff;
    border-radius:8px;
    padding:10px 14px;
    font-weight:600;
    cursor:pointer;
    letter-spacing:.2px;
  }
  .btn:hover{ filter:brightness(.96); }
  .btn:active{ transform:translateY(1px); }

  /* Make number inputs show a small spinner (like the screenshot) */
  input[type="number"]{
    -moz-appearance:textfield;
  }
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button{
    opacity:1; /* keep visible */
  }
</style>
</head>
<body>
  <div class="wrap">
    <p class="lead"></p>
    

    <div class="card">
      <form action="#" method="post" novalidate>
        <div class="row">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" required />
        </div>

        <div class="row">
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" required />
        </div>

        <div class="row">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Enter your email address" required />
        </div>

        <div class="row">
          <label for="phone">Phone number:</label>
          <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" />
        </div>

        <div class="row">
          <label for="make">Make:</label>
          <input id="make" name="make" type="text" placeholder="Make" />
        </div>

        <div class="row">
          <label for="model">Model:</label>
          <input id="model" name="model" type="text" placeholder="Model" />
        </div>

        <div class="row">
          <label for="year">Year:</label>
          <input id="year" name="year" type="number" inputmode="numeric" placeholder="Year" min="1950" max="2099" />
        </div>

        <div class="row">
          <label for="date">Date:</label>
          <input id="date" name="date" type="date" />
        </div>

        <div class="row">
          <label for="part">Spare Part:</label>
          <input id="part" name="part" type="text" placeholder="Enter the spare part you need" />
        </div>

        <div class="row">
          <label for="qty">Quantity:</label>
          <input id="qty" name="qty" type="number" inputmode="numeric" placeholder="Enter the quantity of the spare part you need" min="1" step="1" />
        </div>

        <div class="row">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
        </div>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
